<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/changed-bootstrap-v1.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Varify Account</title>
  </head>
  <body style="background-color: #f3f5f0">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="assets/logo.svg" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mx-3" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link px-3" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3" href="#">Tutor Hub</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3" href="#">Job Board</a>
            </li>
            <li class="nav-item pb-2">
              <a class="nav-link px-3" href="#">Registration</a>
            </li>
          </ul>
          <button class="btn btn-primary">Login</button>
        </div>
      </div>
    </nav>
    <div class="container-sm">
      <div
        class="bg-white shadow-3 regi-container mx-auto d-flex flex-column my-3 my-md-5 p-4"
        style="border-radius: 16px"
      >
        <div class="px-4">
          <h1 class="my-3" style="font-size: 20px">Create An Account</h1>
          <p>Lets get started.</p>
        </div>
        <div class="row px-2 px-md-4">
          <div class="form-floating mb-3 col-12 col-md-6">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput " class="ms-3"> Name</label>
          </div>
          <div class="form-floating mb-3 col-12 col-md-6">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput" class="ms-3">Email</label>
          </div>
          <div class="form-floating mb-3 mb-3col-12 col-md-6">
            <input
              type="password"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput" class="ms-3">Password</label>
          </div>
          <div class="form-floating mb-3 col-12 col-md-6">
            <input
              type="number"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput" class="ms-3">Number</label>
          </div>
          <div class="form-floating mb-3 col-12 col-md-6">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput" class="ms-3">Gender</label>
          </div>
          <div class="form-floating mb-3 col-12 col-md-6">
            <input
              type="password"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput" class="ms-3">Re-type Password</label>
          </div>
        </div>
        <div
          class="d-flex justify-content-center justify-content-md-end mx-md-4 my-3"
        >
          <button class="btn btn-primary px-4">Create Account</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
