<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>
  <body>

    <!-- -------------------------------- -->
    <div>
      <div class="t-sidebar-item">
        <div class="t-logo-container-gray">
          <img
            style="margin-left: 1px"
            src="assets/user-profile-icon.svg"
            alt="home-icon"
          />
          <a
            class="t-sidebar-item-text t-link"
            data-bs-toggle="collapse"
            href="#collapseExample"
            role="button"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            Tutor Profile
          </a>
        </div>
      </div>

      <div class="collapse" id="collapseExample">
        <div>
          <div class="t-collaps-item">
            <p class="t-collaps-item-text">View Profile</p>
          </div>
          <div class="t-collaps-item">
            <p class="t-collaps-item-text">Update Profile</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
